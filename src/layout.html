<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>layout</title>
    <link rel="stylesheet" href="">
    <script src="js/vue.js"></script>
    <script src="assets/vue-router.js"></script>
    <style type="text/css" media="screen">

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
        }
        .header {
            background: #f00;
            height: 40px;
        }
        .container {
            display: flex;
        }
        .left {
            background: lightblue;
            flex: 2;
        }
        .main {
            background: lightcyan;
            flex: 8;
        }
    </style>
</head>
<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>

    </div>


<script>

    var header = {
        template: '<h1 class="header">头部区域</h1>'
    }
    var leftBox = {
        template: '<h1 class="left">Left侧边栏区域</h1>'
    }
    var mainBox = {
        template: '<h1 class="main">MainBox侧边栏区域</h1>'
    }

    var routerObj = new VueRouter({
        routes: [
            { path: '/', components: {
                'default': header,
                'left': leftBox,
                'main': mainBox
            }}
        ]
    })
    
    var vim = new Vue({
        el: "#app",
        data: {},
        methods: {},
        router: routerObj
    });
</script>
</body>
</html>
